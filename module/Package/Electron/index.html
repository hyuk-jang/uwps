<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script>
      window.$ = window.jQuery = require('jquery');
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.


    

    <select id="portList"></select>
    <input type="button" id="connect" value="장치 연결">

    <input type="button" id="menu-sub" value="페이지 교체">

    <script>
      // You can also require other files to run in this process
      // require('./renderer.js')

          // renderer 프로세스(웹 페이지)안에서
      const {ipcRenderer} = require('electron')
      // console.log(ipcRenderer.sendSync('synchronous-message', 'ping')) // "pong"이 출력됩니다.
      
      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        console.log(arg) // "pong"이 출력됩니다.
      })
      ipcRenderer.send('asynchronous-message', 'ping')

      ipcRenderer.on('ping', (event, message) => {
        console.log('print', message) // Prints 'whoooooooh!'
      })

      ipcRenderer.on('test', (event, message) => {
        console.log('test print', message) // Prints 'whoooooooh!'
      })

      ipcRenderer.on('port', (event, message) => {
        console.log('print', message) // Prints 'whoooooooh!'
        let portList = document.getElementById("portList");
        portList.innerHTML = '';
        message.forEach(portName => {
          let option = document.createElement("option");
          option.text = portName;
          option.value = portName;
          portList.add(option);
        });
        // $('#portList').
      })

      function connectDevice() {
        let selector = document.getElementById('portList')
        let value = selector[selector.selectedIndex].value;
        console.log('value', value);

        ipcRenderer.send('connect-device', value)
      }

      document.querySelector('#connect').addEventListener('click', connectDevice)

      document.querySelector('#menu-sub').addEventListener('click', () => {
        ipcRenderer.send('navigationMenu', 'sub')
      })

    </script>
  </body>
</html>
